---
layout: default
---
<div>
		<h1>{{ page.name }}</h1>

		{{ content }}

		<ul>
			{% assign strand_posts = site.posts | where: 'strand', page.short_name %}
			{% for post in strand_posts %}
				<li>
					<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
					<p>{{ post.excerpt }}</p>
				</li>
			{% endfor %}
		</ul>

</div>
